<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
<body>

    <h1>Welcome to Vue</h1>

    <p>
        <a href="index.html">Home</a>
    </p>

    <h2>Forms and Validation</h2>
    
    <div id="form">
        <span style="color: red;">
            {{ errors }}
        </span>

        <p>
            <label>First Name: </label>
            <input v-model="firstname" id="firstname" name="firstname" type="text">
        </p>

        <p>
            <label>Last Name: </label>
            <input v-model="lastname"  id="lastname" name="lastname" type="text">
        </p>

        <p>
            <label>Applicant ID: </label>
            <input v-model="appid" id="appid" name="appid" type="text">
        </p>

        <p>
            <label>Email: </label>
            <input v-model="email"  id="email" name="email" type="text">
        </p>


        <p>
            <button v-on:click="submit">Submit</button>
        </p>
    </div>

    <script>
        var form = new Vue({
            el: '#form',
            data: {
                firstname: "",
                lastname: "",
                appid: "",
                email: "",
                errors: ""
            },
            methods: {
                submit: function (event) {
                    if (!this.firstname || !this.lastname || !this.appid || !this.email){
                        this.errors = 'Please enter a value for all fields'
                    }
                    else{
                        // The form input has been validated and we can now post the data to an API
                        window.location.href = 'confirmation.html'
                    }                  
                }
            }
        })
    </script>
</body>
</html>
